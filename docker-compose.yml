services:
  emcenter-web:
    build: .
    container_name: emcenter-web
    ports:
      - "9162:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=172.17.0.1
      - DB_PORT=9150
      - DB_NAME=emcenter_db
      - DB_USER=emcenter_user
      - ADMIN_EMAIL=odbyt@em-1.sk
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

networks:
  default:
    name: emcenter-network
